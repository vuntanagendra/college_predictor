<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .signup-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            padding: 20px;
            text-align: center;
        }
        .signup-header {
            margin-bottom: 20px;
        }
        .signup-image img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .password-wrapper {
            display: flex;
            align-items: center;
        }
        .password-wrapper input {
            flex-grow: 1;
            border-right: none;
        }
        .password-wrapper .toggle-password {
            padding: 10px;
            cursor: pointer;
        }
        .signup-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .signup-btn:hover {
            background-color: #0056b3;
        }
        .login-link {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

         .signup-image img {
    width: 150px;              /* Resize image to a comfortable size */
    height: auto;              /* Maintain aspect ratio */
    margin-bottom: 20px;
    border-radius: 50%;        /* Makes it circular ‚Äì optional */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Adds subtle shadow */
    object-fit: cover;         /* Ensures image fills the shape cleanly */
}
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
        </div>
        <div class="signup-image">
            <img src="signup_img.jpg" alt="Hourglass Illustration">
        </div>
        <div class="signup-form">
            <h2>Consultant</h2>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password*</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.querySelectorAll('.toggle-password');
            togglePassword.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const input = toggle.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    toggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
                });
            });
        });
    </script>
</body>
</html>
